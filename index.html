<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/main.css" rel="stylesheet">
  <script defer type="module" src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <div class="author-and-buttons-container">
      <div class="author">
        <img src="images/image-jeremy.png" alt="Hero Image">
        <h1><span>Report for</span><br> Jeremy Robson</h1>
      </div>
      <ul>
        <li id="daily-button">Daily</li>
        <li id="weekly-button">Weekly</li>
        <li id="monthly-button">Monthly</li>
      </ul>
    </div>
    
    <div class="work-container card-container">
      <div class="header">
        <p class="card-title">Work</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

    <div class="play-container card-container">
      <div class="header">
        <p class="card-title">Play</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

    <div class="study-container card-container">
      <div class="header">
        <p class="card-title">Study</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

    <div class="exercise-container card-container">
      <div class="header">
        <p class="card-title">Exercise</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

    <div class="social-container card-container">
      <div class="header">
        <p class="card-title">Social</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

    <div class="self-care-container card-container">
      <div class="header">
        <p class="card-title">Self Care</p>
        <img src="images\icon-ellipsis.svg" alt="Ellipsis Icon">
      </div>
      <div class="main">
        <h1 class="current-time-spent"></h1>
        <p class="previous-time-spent"></p>
      </div>
    </div>

  </main>
</body>
</html>
